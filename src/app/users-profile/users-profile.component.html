<div class="container-fluid pt-5 pb-5">
    <div class="row pt-5" *ngFor= 'let userInfo of user'>
        <div class="col-md-9 ml-auto mr-auto">
            <div class="card pt">
                <div class="card-body d-flex flex-column align-items-center justify content-center">
                    <img class="img-fluid" [src]="userInfo.avatar_url" alt="Image">
                <h4 class="card-title pt-3"> {{userInfo.login}}</h4>
                <p> {{userInfo.bio}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
